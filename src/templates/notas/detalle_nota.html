{% extends 'base/head.html' %}

{% block content %}
<div class="col">
        <div class="card h-100 shadow-sm border-0 rounded-3">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title fw-bold text-truncate">{{ nota.titulo }}</h5>
                <p class="card-text text-muted mb-auto">{{ nota.contenido }}</p>
            </div>
            <div class="card-footer bg-light border-0 pt-0">
                <small class="text-body-secondary d-block text-end">
                    <i class="bi bi-calendar"></i> {{ nota.fecha_creacion|date:"Y-m-d" }}
                </small>
            </div>
        </div>
</div>
{% endblock content %}
